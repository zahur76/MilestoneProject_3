{% extends 'base.html' %}
    {% block content %}               
        <div class="container">            
            <h3>Add item</h3>
            <div class="row card-panel grey lighten-5">
                <form class="col s12" method="POST" action="#">            
                    <!-- Dropdown menu for category -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                            <select id="category_name" name="category_name" class="validate" required>
                            <!-- Will display value in field as choose option but cannot be selected-->
                            <option value="" disabled selected>Choose option</option>
                            {% for category in categories %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>  
                            {% endfor %}                  
                            </select>
                            <label for="category_name">Task Category</label>
                        </div>
                    </div>
                    <!-- Image Upload -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                            <input id="item_image" name="item_image" minlength="5" maxlength="50" 
                                type="file" class="validate" required>
                            <label for="item-image"></label>
                        </div>
                    </div>
                    <!-- Item name -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                            <input id="item_name" name="item_name" minlength="5" maxlength="50" 
                                type="text" class="validate" required>
                            <label for="item_name">Task Name</label>
                        </div>
                    </div>
                    <!-- Item Decription -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>                    
                            <textarea id="item_description" name="item_description" class="materialize-textarea validate" minlength="5" 
                                maxlength="200" required></textarea>
                            <label for="item_description">Item Description</label>
                        </div>
                    </div>
                    <!-- Item price -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-dollar-sign prefix light-blue-text text-darken-4"></i>
                            <input id="item_price" name="item_price" minlength="5" maxlength="50" 
                                pattern="^[0-9]{5,50}$" type="text" class="validate" required>
                            <label for="item_price">Item Price</label>
                        </div>
                    </div>
                    <!-- Contact number -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-phone prefix light-blue-text text-darken-4"></i>
                            <input id="contact_number" name="contact_number" minlength="7" maxlength="15" 
                                pattern="^[0-9]{7,15}$" type="text" class="validate" required>
                            <label for="contact_number">Contact number</label>
                        </div>
                    </div>
                    <!-- Email Address -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-envelope-square prefix light-blue-text text-darken-4"></i>
                            <input id="email" name="email" pattern="^[0-9]{7,15}$"
                                 type="email" class="validate" required>
                            <label for="email">Email Address</label>
                        </div>
                    </div>
                    <!-- Submit button -->
                    <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                            Add Item<i class="fas fa-square right"></i>
                        </button>
                    </div>
                    </div>
                </form>
            </div> 
        </div>
    {% endblock %}
